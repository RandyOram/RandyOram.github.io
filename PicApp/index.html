<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>PicApp</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
      <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
      <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./index.css">
      <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:50px; bottom:0; width:100%; }
      </style>
  </head>

  <body>
    <meta name="google-signin-client_id" content="1069940581127-a38qeig8qq49angii20uif9nfqb5sfc1.apps.googleusercontent.com">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PicMap</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          </li>
          <li><a href="#" onclick="myFunction();"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
          <li><a>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02" style="display: none;">
                <label class="custom-file-label" for="inputGroupFile02"><span class="glyphicon glyphicon-upload"></span> Choose file </label>
            </div>
        </a></li>
        </ul>
      </div>
    </nav>

    <div id='map'></div>
     <script src="https://apis.google.com/js/platform.js" async defer></script>
     <script>
function myFunction() {
  var auth2 = gapi.auth2.getAuthInstance();
  auth2.signOut().then(function () {
    console.log('User signed out.');
  });
}
</script>
<script>
  function onSignIn(googleUser) {
    // Useful data for your client-side scripts:
    var profile = googleUser.getBasicProfile();
    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log("Image URL: " + profile.getImageUrl());
    console.log("Email: " + profile.getEmail());

    // The ID token you need to pass to your backend:
    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);
  };
</script>
  </body>
</html>
<script src="./index.js"></script>
