<html>

	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="Tic-Tac-Toe.css">
		<link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>

	<body>

		<div class="title">
			<h1>Tic Tac Toe</h1>
		</div>
		<table class="center">
			<tr>
				<td id="0"> </td>
				<td id="1"> </td>
				<td id="2"> </td>
			</tr>
			<tr>
				<td id="3"> </td>
				<td id="4"> </td>
				<td id="5"> </td>
			</tr>
			<tr>
				<td id="6"> </td>
				<td id="7"> </td>
				<td id="8"> </td>
			</tr>
		</table>

		<div class="subtitle" id="gameinfo">
			<span class="subtitle">X's turn!</span>
		</div>

		<div class="button-container">
			<div class="button">restart</div>
		</div>

		<canvas id="confetti"></canvas>
	</body>

	<script src='//code.jquery.com/jquery-3.1.0.min.js'></script>
	<script src="./confetti.js" type="text/javascript"></script>
	<script src="Tic-Tac-Toe.js" type="text/javascript"></script>

</html>
